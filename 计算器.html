<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
<style>
    #dom{
        width: 400px;
        height: 410px;
        background-color:palevioletred;
        border: 1px solid #cccccc;
    }
    button{
        width:80px;
        height: 80px;
        margin:2px 6px;
        font-size: 20px;
    }
</style>


</head>
<body>
    <div id="dom">
        <textarea name="" id="input" cols="45" rows="3" style="margin:10px; resize: none; " readonly="none"></textarea>
        <br>
        <button style="background-color: red;">C</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>
        <button style="background-color:green;">=</button>
    </div>
    <script type="text/javascript">
    dom.onclick=function(e){
        if(e.target.nodeName=="BUTTON"){
            if(e.target.innerHTML=="C"){
                input.value=" ";
            }
            else if(e.target.innerHTML=="="){
                try{
                    input.value=eval(input.value);
                }catch(e){
                    alert("输入格式不对，请重新输入!")

                }
            }else {
                 input.value+=e.target.innerHTML;
            }
        }
        else{


    }
    </script>


</body>
</html>
